<div class="card_login">
    <form id="reset-form" class="text-left" ng-submit="resetPassword(resetForm)">
        <div class="main-PasswordReset-form">
            <div class="reset-group">
                <div class="form-group">
                    <label for="email" class="sr-only">Email</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="email address" ng-model="resetForm.email">
                </div>
                <button type="submit" class="button-primary">Reset Password</button>
            </div>
        </div>
    </form>
</div>
