<h4>Security</h4>

<div class="account-ChangePassword">
    <form id="password-form" class="text-left" ng-submit="changePassword(passwordForm)">
        <label>New Password</label>
        <input class="account-Security_Textbox" type="password" placeholder="minimum 10 characters" ng-model="passwordForm.password">

        <div>
            <button type="submit" class="button-primary">
                Update Security
            </button>
        </div>
    </form>
</div>
