<div class="sw-Feedback_Textbox">
    <form id="feedback-form" class="text-left" ng-submit="publish(feedbackForm)">
        <div class="main-feedback-form">
            <div class="feedback-group">
                <div class="form-group">
                    <label for="lg_feedback" class="sr-only">Feedback</label>
                    <textarea rows="6" cols="50" id="lg_feedback" name="lg_feedback" placeholder="Comments and/or suggestions welcomed." ng-model="feedbackForm.contents"></textarea>
                </div>
                <button type="submit" class="button-primary">Send</button>
            </div>
        </div>
    </form>
</div>
